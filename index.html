<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
  <div class="calculator">
    <div class="body">
        <div class="screen"><p id="screen-content">12345678901</p></div>

        <div class="number-buttons">

          <div class="row0">
            <button class="button" id="backspace" type="button"><-</button>
            <button class="button" id="clear" type="button">C</button>
          </div>

          <div class="row1">
            <button class="button" id="one" type="button">1</button>
            <button class="button" id="two" type="button">2</button>
            <button class="button" id="three" type="button">3</button>
            <button class="button function" id="divide" type="button">/</button>
          </div>

          <div class="row2">
            <button class="button" id="four" type="button">4</button>
            <button class="button" id="five" type="button">5</button>
            <button class="button" id="six" type="button">6</button>
            <button class="button function" id="multiply" type="button">x</button>
          </div>

          <div class="row3">
            <button class="button" id="seven" type="button">7</button>
            <button class="button" id="eight" type="button">8</button>
            <button class="button" id="nine" type="button">9</button>
            <button class="button function" id="subtract" type="button">-</button>
          </div>

          <div class="row4">
            <button class="button" id="zero" type="button">0</button>
            <button class="button" id="decimal" type="button">.</button>
            <button class="button equals" id="equals" type="button">=</button>
            <button class="button function" id="add" type="button">+</button>
          </div>
        </div>

        <div class="function-buttons">

        </div>

    </div>
  </div>





    <script src="script.js"></script>

</body>
</html>
